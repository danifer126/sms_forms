<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Falta de Equipos - Operaciones de Cabina</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">✈</div>
            <div>
                <h1>Falta de iPads/Powerbanks</h1>
                <p>Registro detallado de falta o falla de equipo de emergencia</p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Barra de progreso -->
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 60%;"></div>
            </div>
            <div class="step-text">Paso 3 de 5: Información Específica - Equipos de emergencia</div>
        </div>

        <form id="missingEquipmentForm">
            <!-- Información del Evento -->
            <div class="card">
                <div class="card-header">
                    <h2>Información de Falla de Equipos de Cabina</h2>
                    <p>Complete los detalles específicos del evento</p>
                </div>
                <div class="card-body">
                    <div class="form-group full-width">
                        <label for="eventType">Tipo de falla reportada</label>
                        <input type="text" id="eventType" name="eventType" value="Falla o falta de equipos de emergencia" readonly style="background: #f5f5f5;">
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="card">
                <div class="card-body">
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="history.back()" style="background: var(--text-gray);">Regresar</button>
                        <button type="submit" class="btn">Continuar a Información de Vuelo</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = sessionStorage.getItem('cabinEventData');
            if (savedData) {
                const data = JSON.parse(savedData);
                console.log('Datos cargados para Equipos de emergencia:', data);
            }

            document.getElementById('missingEquipmentForm').addEventListener('submit', handleFormSubmit);

            function handleFormSubmit(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const missingEquipmentData = {};
                
                for (let [key, value] of formData.entries()) {
                    missingEquipmentData[key] = value;
                }

                const existingData = JSON.parse(sessionStorage.getItem('cabinEventData') || '{}');
                const combinedData = { ...existingData, missingEquipmentDetails: missingEquipmentData };
                
                sessionStorage.setItem('cabinEventData', JSON.stringify(combinedData));
                window.location.href = '../flight_info.html';
            }
        });
    </script>
</body>
</html>
