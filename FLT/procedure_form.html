<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario FLT - Procedure</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">📑</div>
            <div>
                <h1>Procedure (Procedimiento)</h1>
                <p>Registro detallado de evento relacionado con procedimientos</p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Barra de progreso -->
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 50%;"></div>
            </div>
            <div class="step-text">Paso 3 de 6: Información Específica - Procedure</div>
        </div>

        <form id="procedureForm">
            <!-- Información del Evento Procedure -->
            <div class="card">
                <div class="card-header">
                    <h2>Información del Evento de Procedimiento</h2>
                    <p>Complete los detalles específicos del evento</p>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="procedureType">Tipo de procedimiento involucrado <span class="required">*</span></label>
                            <select id="procedureType" name="procedureType" required>
                                <option value="">Seleccione...</option>
                                <option value="normal">Normal</option>
                                <option value="abnormal">Anormal</option>
                                <option value="emergency">Emergencia</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="procedureSource">¿El procedimiento hacía parte de? <span class="required">*</span></label>
                            <select id="procedureSource" name="procedureSource" required>
                                <option value="">Seleccione...</option>
                                <option value="manual">Manual de operaciones</option>
                                <option value="checklist">Checklist</option>
                                <option value="ats">Instrucción ATS</option>
                                <option value="company">Procedimiento de compañía</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="procedureDeviation">¿Se presentó alguna desviación al procedimiento?</label>
                        <select id="procedureDeviation" name="procedureDeviation">
                            <option value="">Seleccione...</option>
                            <option value="yes">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="crewAction">Acción de la tripulación respecto al procedimiento</label>
                        <textarea id="crewAction" name="crewAction" rows="3" placeholder="Describa las acciones realizadas"></textarea>
                    </div>
                </div>
            </div>

            <!-- Impacto Operacional -->
            <div class="card">
                <div class="card-header">
                    <h2>Impacto Operacional</h2>
                    <p>Consecuencias derivadas del procedimiento</p>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="operationalImpact">Impacto en la operación</label>
                            <select id="operationalImpact" name="operationalImpact">
                                <option value="">Seleccione...</option>
                                <option value="none">Ninguno</option>
                                <option value="delay">Retraso</option>
                                <option value="diversion">Desvío</option>
                                <option value="cancellation">Cancelación</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="safetyImpact">¿Hubo algún impacto en la seguridad operacional?</label>
                            <select id="safetyImpact" name="safetyImpact">
                                <option value="">Seleccione...</option>
                                <option value="yes">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="observations">Observaciones adicionales</label>
                        <textarea id="observations" name="observations" rows="3" placeholder="Incluya cualquier detalle relevante"></textarea>
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="card">
                <div class="card-body">
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="history.back()" style="background: var(--text-gray);">Regresar</button>
                        <button type="submit" class="btn">Continuar a Descripción del Evento</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = sessionStorage.getItem('flightEventData');
            if (savedData) {
                const data = JSON.parse(savedData);
                console.log('Datos cargados para Procedure:', data);
            }

            document.getElementById('procedureForm').addEventListener('submit', handleFormSubmit);

            function handleFormSubmit(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const procedureData = {};
                
                for (let [key, value] of formData.entries()) {
                    procedureData[key] = value;
                }

                const existingData = JSON.parse(sessionStorage.getItem('flightEventData') || '{}');
                const combinedData = { ...existingData, procedureDetails: procedureData };
                
                sessionStorage.setItem('flightEventData', JSON.stringify(combinedData));
                window.location.href = '../title_desc.html';
            }
        });
    </script>
</body>
</html>
