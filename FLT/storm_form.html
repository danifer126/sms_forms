<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario FLT - Storm</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">⛈</div>
            <div>
                <h1>Storm (Tormenta)</h1>
                <p>Registro detallado de evento de tormenta</p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Barra de progreso -->
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 50%;"></div>
            </div>
            <div class="step-text">Paso 3 de 6: Información Específica - Storm</div>
        </div>

        <form id="stormForm">
            <!-- Información del Evento Storm -->
            <div class="card">
                <div class="card-header">
                    <h2>Información del Evento de Tormenta</h2>
                    <p>Complete los detalles específicos del evento</p>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="stormType">¿Qué tipo de tormenta encontró? <span class="required">*</span></label>
                            <select id="stormType" name="stormType" required>
                                <option value="">Seleccione...</option>
                                <option value="thunderstorm">Tormenta eléctrica</option>
                                <option value="hail">Granizo</option>
                                <option value="heavyRain">Lluvia intensa</option>
                                <option value="turbulence">Turbulencia severa</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="stormDetection">¿Cómo fue detectada la tormenta? <span class="required">*</span></label>
                            <select id="stormDetection" name="stormDetection" required>
                                <option value="">Seleccione...</option>
                                <option value="radar">Radar meteorológico</option>
                                <option value="visual">Observación visual</option>
                                <option value="ats_information">Información ATS</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="phaseOfFlight">¿En qué fase del vuelo ocurrió? <span class="required">*</span></label>
                            <select id="phaseOfFlight" name="phaseOfFlight" required>
                                <option value="">Seleccione...</option>
                                <option value="enroute">En ruta</option>
                                <option value="approach">Aproximación</option>
                                <option value="takeoff">Despegue</option>
                                <option value="landing">Aterrizaje</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="crewAction">¿Qué acción tomó la tripulación ante la tormenta? <span class="required">*</span></label>
                            <textarea id="crewAction" name="crewAction" rows="3" placeholder="Describa la maniobra o procedimiento ejecutado" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Condiciones del Entorno -->
            <div class="card">
                <div class="card-header">
                    <h2>Condiciones del Entorno</h2>
                    <p>Factores externos durante el evento</p>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="stormSeverity">Severidad percibida de la tormenta</label>
                            <select id="stormSeverity" name="stormSeverity">
                                <option value="">Seleccione...</option>
                                <option value="light">Ligera</option>
                                <option value="moderate">Moderada</option>
                                <option value="severe">Severa</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="atsSupport">¿El ATS brindó información o soporte relacionado?</label>
                            <select id="atsSupport" name="atsSupport">
                                <option value="">Seleccione...</option>
                                <option value="yes">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="card">
                <div class="card-body">
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="history.back()" style="background: var(--text-gray);">Regresar</button>
                        <button type="submit" class="btn">Continuar a Descripción del Evento</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = sessionStorage.getItem('flightEventData');
            if (savedData) {
                const data = JSON.parse(savedData);
                console.log('Datos cargados para Storm:', data);
            }

            document.getElementById('stormForm').addEventListener('submit', handleFormSubmit);

            function handleFormSubmit(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const stormData = {};
                
                for (let [key, value] of formData.entries()) {
                    stormData[key] = value;
                }

                const existingData = JSON.parse(sessionStorage.getItem('flightEventData') || '{}');
                const combinedData = { ...existingData, stormDetails: stormData };
                
                sessionStorage.setItem('flightEventData', JSON.stringify(combinedData));
                window.location.href = '../title_desc.html';
            }
        });
    </script>
</body>
</html>
