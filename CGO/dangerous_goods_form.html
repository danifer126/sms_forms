                        <div class="form-group" style="max-width:420px; justify-self:start; margin-bottom:8px;">
  <label for="eventType" style="display:block; margin-bottom:6px;">

  <select id="eventType" name="eventType" required style="width:100%; min-width:0;">
    <option value="">Seleccione...</option>

    <option value="error_documentacion">Error en la documentaci√≥n - Etiquetas o marcas - Discrepancias de la mercanc√≠a peligrosa</option>
    <option value="mercancia_oculta">Mercanc√≠a oculta - No declarada</option>

    <option value="derrame">Derrame</option>

</div>

                            <select id="eventLocation" name="eventLocation" required>

                                <option value="aeronave">Aeronave</option>

                        <div class="form-group">

                            <select id="involvedElement" name="involvedElement">

                                <option value="equipaje_pasajeros">Equipaje de pasajeros</option>
                                <option value="carga_mercancia">Carga o mercanc√≠a</option>

                        </div>
                    </div>

                    <!-- Campos espec√≠ficos seg√∫n ubicaci√≥n -->
                    <div class="form-group full-width" id="aircraftLocationGroup" style="display:none; margin-top:16px;">
                        <label for="aircraftLocation">¬øEn qu√© parte de la aeronave?</label>
                        <select id="aircraftLocation" name="aircraftLocation">

                            <option value="cabina_pasajeros">Cabina de pasajeros</option>
                            <option value="crew_rest">Crew Rest</option>
                            <option value="galley">Galley</option>
                            <option value="compartimiento_carga">Compartimiento de carga</option>
                            <option value="lavatorios">Lavatorios</option>
                        </select>
                    </div>

                    <div class="form-group full-width" id="warehouseLocationGroup" style="display:none; margin-top:16px;">
                        <label for="warehouseLocation">¬øEn qu√© parte de la bodega?</label>
                        <select id="warehouseLocation" name="warehouseLocation">
                            <option value="">Seleccione...</option>
                            <option value="cuartos_frios">Cuartos fr√≠os</option>
                            <option value="almacenes">Almacenes</option>
                        </select>
                    </div>

                    <div class="form-grid" style="row-gap:16px; margin-top:16px;">
                        <div class="form-group">
                            <label for="bagTagOrGuide">Si lo conoce ingrese el Bag tag o gu√≠a a√©rea del elemento involucrado</label>
                            <input type="text" id="bagTagOrGuide" name="bagTagOrGuide" placeholder="Ej: 12345678 o 123-45678901">
                        </div>

                        <div class="form-group">
                            <label for="approximateWeight">Peso aproximado del elemento (kilogramos)</label>
                            <input type="number" id="approximateWeight" name="approximateWeight" placeholder="Ej: 25" step="0.1" min="0">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:16px;">
                        <label for="injuredPersons">¬øHubo personas lesionadas? <span class="required">*</span></label>
                        <select id="injuredPersons" name="injuredPersons" required>
                            <option value="">Seleccione...</option>
                            <option value="si">S√≠</option>

                    </div>
                </div>
            </div>

            <!-- Botones de navegaci√≥n -->
            <div class="card">
                <div class="card-body">
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="history.back()" style="background: var(--text-gray);">Regresar</button>
                        <button type="submit" class="btn">Continuar a Informaci√≥n de Vuelo</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = sessionStorage.getItem('dispatchEventData');
            if (savedData) {
                const data = JSON.parse(savedData);
                console.log('Datos cargados para Mercanc√≠as Peligrosas:', data);
            }

            // Mostrar/ocultar campos seg√∫n la ubicaci√≥n del evento
            document.getElementById('eventLocation').addEventListener('change', function() {
                const aircraftGroup = document.getElementById('aircraftLocationGroup');
                const warehouseGroup = document.getElementById('warehouseLocationGroup');
                
                // Ocultar todos los grupos espec√≠ficos
                aircraftGroup.style.display = 'none';
                warehouseGroup.style.display = 'none';
                
                // Mostrar grupo espec√≠fico seg√∫n selecci√≥n
                if (this.value === 'aeronave') {
                    aircraftGroup.style.display = 'block';
                } else if (this.value === 'bodegas') {
                    warehouseGroup.style.display = 'block';
                }
            });

            document.getElementById('dangerousGoodsForm').addEventListener('submit', handleFormSubmit);

            function handleFormSubmit(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const dangerousGoodsData = {};
                
                for (let [key, value] of formData.entries()) {
                    dangerousGoodsData[key] = value;
                }

                const existingData = JSON.parse(sessionStorage.getItem('dispatchEventData') || '{}');
                const combinedData = { ...existingData, dangerousGoodsDetails: dangerousGoodsData };
                
                sessionStorage.setItem('dispatchEventData', JSON.stringify(combinedData));
                window.location.href = '../title_desc.html';
            }
        });
    </script>
</body>
</html>
