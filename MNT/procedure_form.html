<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Procedimiento - Ingeniería y Mantenimiento</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">🔧</div>
            <div>
                <h1>Procedimiento - Falla Técnica</h1>
                <p>Registro detallado de falla técnica relacionada con procedimiento</p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Barra de progreso -->
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 60%;"></div>
            </div>
            <div class="step-text">Paso 3 de 5: Información Específica - Procedimiento</div>
        </div>

        <form id="procedureForm">
            <!-- Información del Componente Afectado -->
            <div class="card">
                <div class="card-header">
                    <h2>Información del Componente Afectado</h2>
                    <p>Complete los detalles específicos de la falla técnica</p>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="affectedComponent">Parte de la aeronave / Componente afectado <span class="required">*</span></label>
                            <select id="affectedComponent" name="affectedComponent" required>
                                <option value="">Seleccione...</option>
                                <option value="sistemas">Sistemas</option>
                                <option value="motores">Motores</option>
                                <option value="fuselaje">Fuselaje</option>
                                <option value="avionica">Aviónica</option>
                                <option value="cabina">Cabina</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="workOrder">N.º de orden de trabajo (WO) o registro en libro de vuelo (si aplica)</label>
                            <input type="text" id="workOrder" name="workOrder" placeholder="Ej: WO123456 o Página 15">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="card">
                <div class="card-body">
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="history.back()" style="background: var(--text-gray);">Regresar</button>
                        <button type="submit" class="btn">Continuar a Descripción del Evento</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = sessionStorage.getItem('maintenanceEventData');
            if (savedData) {
                const data = JSON.parse(savedData);
                console.log('Datos cargados para Procedimiento:', data);
            }

            document.getElementById('procedureForm').addEventListener('submit', handleFormSubmit);

            function handleFormSubmit(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const procedureData = {};
                
                for (let [key, value] of formData.entries()) {
                    procedureData[key] = value;
                }

                const existingData = JSON.parse(sessionStorage.getItem('maintenanceEventData') || '{}');
                const combinedData = { ...existingData, procedureDetails: procedureData };
                
                sessionStorage.setItem('maintenanceEventData', JSON.stringify(combinedData));
                window.location.href = '../title_desc.html';
            }
        });
    </script>
</body>
</html>
